name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["*"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies and package
        run: |
          uv sync --all-groups

      - name: Run ruff lint
        run: |
          uvx ruff check src tests

      - name: "Debug: print Python info"
        run: |
          echo "--- python version (uv run) ---"
          uv run python -V || python -V
          echo "--- sys.path (first 10 entries) ---"
          uv run python -c "import sys; import json; print(json.dumps(sys.path[:10]))" || python -c "import sys, json; print(json.dumps(sys.path[:10]))"

      - name: Run tests with coverage
        run: |
          uv run pytest --cov=src --cov-report=xml --cov-report=html

      - name: Upload coverage XML (for CI tools)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

      - name: Upload HTML coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: htmlcov/

      # --- NEW: model evaluation ---
      - name: Generate synthetic data for evaluation
        run: |
          uv run python tests/generate_synthetic_data.py

      - name: Tune hyperparameters
        run: |
          uv run python -m src.models.tune

      - name: Train model with best hyperparameters
        run: |
          uv run python -m src.models.train

      - name: Evaluate trained model
        run: |
          uv run python -m src.models.evaluate

      - name: Upload evaluation metrics
        uses: actions/upload-artifact@v4
        with:
          name: evaluation-metrics
          path: models/metadata/evaluation_metrics.json

      - name: Upload evaluation plots
        uses: actions/upload-artifact@v4
        with:
          name: evaluation-plots
          path: |
            models/metadata/roc_curve.png
            models/metadata/pr_curve.png
            models/metadata/calibration_curve.png

  docker-build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image with consistent tags
        run: |
          IMAGE_NAME="ghcr.io/${{ github.repository_owner }}/credit-risk-pd"
          docker build -t $IMAGE_NAME:${{ github.sha }} -t $IMAGE_NAME:latest -f docker/Dockerfile .
