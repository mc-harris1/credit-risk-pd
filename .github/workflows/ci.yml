name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["*"]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      PYTHONUNBUFFERED: "1"
      LOG_LEVEL: "INFO"
      FEATURE_MANIFEST_PATH: data/artifacts/engineered_features_manifest_v1.json

      # Run outputs (stable paths for CI artifacts)
      TRAIN_OUT_DIR: data/artifacts/runs/train/ci
      EVAL_OUT_DIR: data/artifacts/runs/eval/ci
      EXPLAIN_OUT_DIR: data/artifacts/runs/explain/ci
      TRAIN_RUN_DIR: data/artifacts/runs/train/ci

      TARGET_COL: default
      DATE_COL: issue_d
      TRAIN_FRACTION: "0.8"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        run: |
          uv sync --all-groups

      - name: Run ruff lint
        run: |
          uvx ruff check src tests

      - name: Run tests with coverage
        run: |
          uv run pytest --cov=src --cov-report=xml --cov-report=html

      - name: Upload coverage XML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

      - name: Upload HTML coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: htmlcov/

      # ----------------------------
      # Pipeline smoke test (contract-first)
      # ----------------------------

      - name: Generate synthetic raw data for CI
        run: |
          uv run python tests/generate_synthetic_data.py

      - name: "Debug: show data/raw"
        run: |
          pwd
          ls -lah data || true
          ls -lah data/raw || true

      - name: Preprocess data (overwrite)
        run: |
          uv run python -m src.data.preprocess --overwrite

      - name: "Debug: show data/interim"
        run: |
          ls -lah data/interim || true

      - name: Verify preprocess output exists
        run: |
          test -f data/interim/loans_cleaned.parquet

      - name: Build engineered features + manifest
        run: |
          uv run python -m src.features.build_features

      - name: "Debug: show processed + artifacts"
        run: |
          ls -lah data/processed || true
          ls -lah data/artifacts || true

      - name: Verify engineered outputs exist
        run: |
          test -f data/processed/engineered_features_v1.parquet
          test -f data/artifacts/engineered_features_manifest_v1.json

      - name: Train model (manifest-first)
        run: |
          uv run python -m src.models.train

      - name: Evaluate model (manifest-first)
        run: |
          uv run python -m src.models.evaluate

      - name: Explain model (manifest-first)
        run: |
          uv run python -m src.models.explain

      # ----------------------------
      # Upload artifacts
      # ----------------------------

      - name: Upload engineered features manifest
        uses: actions/upload-artifact@v4
        with:
          name: engineered-features-manifest
          path: data/artifacts/engineered_features_manifest_v1.json

      - name: Upload train run artifacts
        uses: actions/upload-artifact@v4
        with:
          name: train-run
          path: data/artifacts/runs/train/ci/

      - name: Upload eval run artifacts
        uses: actions/upload-artifact@v4
        with:
          name: eval-run
          path: data/artifacts/runs/eval/ci/

      - name: Upload explain run artifacts
        uses: actions/upload-artifact@v4
        with:
          name: explain-run
          path: data/artifacts/runs/explain/ci/

  docker-build:
    name: Docker build (api + app)
    runs-on: ubuntu-latest
    needs: test

    strategy:
      fail-fast: false
      matrix:
        include:
          - component: api
            dockerfile: docker/Dockerfile.api
            image_suffix: api
          - component: app
            dockerfile: docker/Dockerfile.app
            image_suffix: app

    permissions:
      contents: read
      packages: read

    env:
      REGISTRY: ghcr.io
      IMAGE_BASE: credit-risk-pd

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: "Debug: list docker dir and verify Dockerfile"
        shell: bash
        run: |
          set -euo pipefail
          echo "Repo root: $(pwd)"
          ls -lah
          echo "---- docker/ ----"
          ls -lah docker || true
          echo "Expecting Dockerfile at: ${{ matrix.dockerfile }}"
          test -f "${{ matrix.dockerfile }}"
          echo "OK: found ${{ matrix.dockerfile }}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute image name + tags
        id: meta
        shell: bash
        run: |
          set -euo pipefail
          OWNER_LC="$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')"
          IMAGE="${{ env.REGISTRY }}/${OWNER_LC}/${{ env.IMAGE_BASE }}-${{ matrix.image_suffix }}"
          echo "image=${IMAGE}" >> "$GITHUB_OUTPUT"

          if [[ "${{ github.event_name }}" == "push" && ( "${{ github.ref_name }}" == "main" || "${{ github.ref_name }}" == "master" ) ]]; then
            echo "latest_tag=true" >> "$GITHUB_OUTPUT"
          else
            echo "latest_tag=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Build ${{ matrix.component }} image (with cache, load locally)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: false
          load: true
          tags: |
            ${{ steps.meta.outputs.image }}:${{ github.sha }}
            ${{ steps.meta.outputs.image }}${{ steps.meta.outputs.latest_tag == 'true' && ':latest' || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

      # Optional: quick sanity check that the image exists locally after build
      - name: Show built image
        shell: bash
        run: |
          set -euo pipefail
          docker images | head -n 50
          echo "Built:"
          echo "  ${{ steps.meta.outputs.image }}:${{ github.sha }}"
