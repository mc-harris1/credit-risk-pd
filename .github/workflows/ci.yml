name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["*"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies (all groups)
        run: |
          uv sync --all-groups

      - name: Run ruff lint
        run: |
          uvx ruff check src tests

      - name: Run tests with coverage
        run: |
          uv run pytest --cov=src --cov-report=xml --cov-report=html

      - name: Upload coverage XML (for CI tools)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

      - name: Upload HTML coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: htmlcov/

      - name: Build Docker image with consistent tags
        run: |
          IMAGE_NAME="ghcr.io/${{ github.repository_owner }}/credit-risk-pd"
          docker build -t $IMAGE_NAME:${{ github.sha }} -t $IMAGE_NAME:latest -f docker/Dockerfile .

