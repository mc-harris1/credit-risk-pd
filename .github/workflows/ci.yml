name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["*"]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      PYTHONUNBUFFERED: "1"
      LOG_LEVEL: "INFO"
      FEATURE_MANIFEST_PATH: data/artifacts/engineered_features_manifest_v1.json

      # Run outputs (stable paths for CI artifacts)
      TRAIN_OUT_DIR: data/artifacts/runs/train/ci
      EVAL_OUT_DIR: data/artifacts/runs/eval/ci
      EXPLAIN_OUT_DIR: data/artifacts/runs/explain/ci
      TRAIN_RUN_DIR: data/artifacts/runs/train/ci

      TARGET_COL: default
      DATE_COL: issue_d
      TRAIN_FRACTION: "0.8"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        run: |
          uv sync --all-groups

      - name: Run ruff lint
        run: |
          uvx ruff check src tests

      - name: Run tests with coverage
        run: |
          uv run pytest --cov=src --cov-report=xml --cov-report=html

      - name: Upload coverage XML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

      - name: Upload HTML coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: htmlcov/

      # ----------------------------
      # Pipeline smoke test (contract-first)
      # ----------------------------

      - name: Generate synthetic raw data for CI
        run: |
          uv run python tests/generate_synthetic_data.py

      - name: "Debug: show data/raw"
        run: |
          pwd
          ls -lah data || true
          ls -lah data/raw || true

      - name: Preprocess data (overwrite)
        run: |
          uv run python -m src.data.preprocess --overwrite

      - name: "Debug: show data/interim"
        run: |
          ls -lah data/interim || true

      - name: Verify preprocess output exists
        run: |
          test -f data/interim/loans_cleaned.parquet

      - name: Build engineered features + manifest
        run: |
          uv run python -m src.features.build_features

      - name: "Debug: show processed + artifacts"
        run: |
          ls -lah data/processed || true
          ls -lah data/artifacts || true

      - name: Verify engineered outputs exist
        run: |
          test -f data/processed/engineered_features_v1.parquet
          test -f data/artifacts/engineered_features_manifest_v1.json

      - name: Train model (manifest-first)
        run: |
          uv run python -m src.models.train

      - name: Evaluate model (manifest-first)
        run: |
          uv run python -m src.models.evaluate

      - name: Explain model (manifest-first)
        run: |
          uv run python -m src.models.explain

      # ----------------------------
      # Upload artifacts
      # ----------------------------

      - name: Upload engineered features manifest
        uses: actions/upload-artifact@v4
        with:
          name: engineered-features-manifest
          path: data/artifacts/engineered_features_manifest_v1.json

      - name: Upload train run artifacts
        uses: actions/upload-artifact@v4
        with:
          name: train-run
          path: data/artifacts/runs/train/ci/

      - name: Upload eval run artifacts
        uses: actions/upload-artifact@v4
        with:
          name: eval-run
          path: data/artifacts/runs/eval/ci/

      - name: Upload explain run artifacts
        uses: actions/upload-artifact@v4
        with:
          name: explain-run
          path: data/artifacts/runs/explain/ci/

  docker-build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image with consistent tags
        run: |
          IMAGE_NAME="ghcr.io/${{ github.repository_owner }}/credit-risk-pd"
          docker build -t $IMAGE_NAME:${{ github.sha }} -t $IMAGE_NAME:latest -f docker/Dockerfile .
