name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["*"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies (all groups)
        run: |
          uv sync --all-groups

      - name: Install package into uv environment (editable)
        run: |
          # Install the project into the uv-managed environment so `uv run` sees it
          uv pip install -e .

      - name: Run ruff lint
        run: |
          uvx ruff check src tests

      - name: "Debug: print Python info"
        run: |
          echo "--- python version (uv run) ---"
          uv run python -V || python -V
          echo "--- sys.path (first 10 entries) ---"
          uv run python -c "import sys; import json; print(json.dumps(sys.path[:10]))" || python -c "import sys, json; print(json.dumps(sys.path[:10]))"

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run tests with coverage
        env:
          PYTHONPATH: "."
        run: |
          uv run pytest --cov=src --cov-report=xml --cov-report=html

      - name: Upload coverage XML (for CI tools)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

      - name: Upload HTML coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: htmlcov/

  docker-build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image with consistent tags
        run: |
          IMAGE_NAME="ghcr.io/${{ github.repository_owner }}/credit-risk-pd"
          docker build -t $IMAGE_NAME:${{ github.sha }} -t $IMAGE_NAME:latest -f docker/Dockerfile .
