name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["*"]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      PYTHONUNBUFFERED: "1"
      LOG_LEVEL: "INFO"

      FEATURE_MANIFEST_PATH: data/artifacts/engineered_features_manifest_v1.json

      TRAIN_OUT_DIR: data/artifacts/runs/train/ci
      EVAL_OUT_DIR: data/artifacts/runs/eval/ci
      EXPLAIN_OUT_DIR: data/artifacts/runs/explain/ci
      TRAIN_RUN_DIR: data/artifacts/runs/train/ci

      TARGET_COL: default
      DATE_COL: issue_d
      TRAIN_FRACTION: "0.8"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        run: |
          uv sync --all-groups

      - name: Ruff lint
        run: |
          uvx ruff check src tests

      - name: Pytest with coverage
        run: |
          uv run pytest --cov=src --cov-report=xml --cov-report=html

      - name: Upload coverage XML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

      - name: Upload HTML coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: htmlcov/

      # ----------------------------
      # Pipeline smoke test (contract-first)
      # ----------------------------

      - name: Generate synthetic data for CI
        run: |
          uv run python tests/generate_synthetic_data.py

      - name: Preprocess data
        run: |
          uv run python -m src.data.preprocess

      - name: Build engineered features + manifest
        run: |
          uv run python -m src.features.build_features

      - name: Validate engineered features manifest
        run: |
          uv run python - <<'PY'
          import json
          from pathlib import Path

          p = Path("data/artifacts/engineered_features_manifest_v1.json")
          if not p.exists():
              raise SystemExit(f"Manifest not found: {p}")

          d = json.loads(p.read_text(encoding="utf-8"))

          required = [
              "manifest_version",
              "created_at",
              "input_path",
              "output_path",
              "features_path",
              "target_col",
              "date_col",
              "id_cols",
              "split",
              "n_rows",
              "n_cols",
              "output_head_md5",
              "output_schema_md5",
              "feature_list_md5",
          ]
          missing = [k for k in required if k not in d]
          if missing:
              raise SystemExit(f"Manifest missing required keys: {missing}")

          split_required = ["strategy", "train_fraction", "date_col", "cutoff_date"]
          split = d.get("split", {})
          split_missing = [k for k in split_required if k not in split]
          if split_missing:
              raise SystemExit(f"Manifest split missing required keys: {split_missing}")

          if d["features_path"] != d["output_path"]:
              raise SystemExit("Expected features_path == output_path in manifest")

          if split["date_col"] != d["date_col"]:
              raise SystemExit("Expected split.date_col == date_col")

          print("Manifest OK âœ…")
          PY

      - name: Train model (manifest-first)
        run: |
          uv run python -m src.models.train

      - name: Evaluate model (manifest-first)
        run: |
          uv run python -m src.models.evaluate

      - name: Explain model (SHAP, manifest-first)
        run: |
          uv run python -m src.models.explain

      # ----------------------------
      # Upload artifacts
      # ----------------------------

      - name: Upload engineered features manifest
        uses: actions/upload-artifact@v4
        with:
          name: engineered-features-manifest
          path: data/artifacts/engineered_features_manifest_v1.json

      - name: Upload train run artifacts
        uses: actions/upload-artifact@v4
        with:
          name: train-run
          path: data/artifacts/runs/train/ci/

      - name: Upload eval run artifacts
        uses: actions/upload-artifact@v4
        with:
          name: eval-run
          path: data/artifacts/runs/eval/ci/

      - name: Upload explain run artifacts
        uses: actions/upload-artifact@v4
        with:
          name: explain-run
          path: data/artifacts/runs/explain/ci/

  docker-build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image with consistent tags
        run: |
          IMAGE_NAME="ghcr.io/${{ github.repository_owner }}/credit-risk-pd"
          docker build -t $IMAGE_NAME:${{ github.sha }} -t $IMAGE_NAME:latest -f docker/Dockerfile .
