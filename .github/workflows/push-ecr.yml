# .github/workflows/push-ecr.yml
name: Build & Push to Amazon ECR (API + APP)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Required for OIDC -> AWS role assumption (no long-lived AWS keys)
permissions:
  contents: read
  id-token: write

env:
  AWS_REGION: us-west-2

  # ECR repository names (must already exist, or let the workflow create them)
  ECR_REPO_API: credit-risk-api
  ECR_REPO_UI: credit-risk-ui

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: api
            ecr_repo: credit-risk-api
            dockerfile: docker/Dockerfile.api
            image_suffix: api
          - name: ui
            ecr_repo: credit-risk-ui
            dockerfile: docker/Dockerfile.ui
            image_suffix: ui

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Assumes you created an IAM Role for GitHub Actions with OIDC trust.
      # Store its ARN as a repo secret: AWS_ROLE_TO_ASSUME
      - name: Configure AWS Credentials Action for GitHub Actions
        uses: aws-actions/configure-aws-credentials@v5.1.1
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Ensure ECR repo exists
        shell: bash
        run: |
          set -euo pipefail
          REPO="${{ matrix.ecr_repo }}"
          if aws ecr describe-repositories --repository-names "$REPO" >/dev/null 2>&1; then
            echo "ECR repo exists: $REPO"
          else
            echo "Creating ECR repo: $REPO"
            aws ecr create-repository --repository-name "$REPO" >/dev/null
          fi

      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          # Cache speeds up rebuilds significantly
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ${{ steps.ecr-login.outputs.registry }}/${{ matrix.ecr_repo }}:latest
            ${{ steps.ecr-login.outputs.registry }}/${{ matrix.ecr_repo }}:${{ github.sha }}
          labels: |
            org.opencontainers.image.source=${{ github.repositoryUrl }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}

      - name: Print image URIs
        shell: bash
        run: |
          echo "Pushed:"
          echo "  ${{ steps.ecr-login.outputs.registry }}/${{ matrix.ecr_repo }}:latest"
          echo "  ${{ steps.ecr-login.outputs.registry }}/${{ matrix.ecr_repo }}:${{ github.sha }}"
